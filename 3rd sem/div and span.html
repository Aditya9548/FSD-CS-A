<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
  </head>
  <body>
    <div>
        <a href="www.google.com">google</a>
        <a href="www.facebook.com">facebook</a>
    </div>
    <a href="www.youtube.com">youtube</a>
    <br>
    <span>
        <a href="www.google.com">google</a>
        <a href="www.facebook.com">facebook</a>
    </span>
    <a href="www.youtube.com">youtube</a>
  </body>
</html>
