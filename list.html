<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
  </head>
  <body>
    <ul>
     <li><h2>What to buy-</h2></li>
    <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
    </ol>
     <li><h2>What to not buy-</h2></li>
    <ol type="A">
        <li>Dosa</li>
        <li>Idli</li>
        <li>Sambar</li>
    </ol>
     <li><h2>May or may not buy-</h2></li>
    <ol type="a">
        <li>Stationary</li>
        <li>Grocery</li>
    </ol>
    </ul>
  </body>
</html>
